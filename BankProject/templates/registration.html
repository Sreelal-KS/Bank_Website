{% extends 'main.html' %}
{% load static %}
{% block title %}Uco Bank-Register{% endblock title %}
{% block content %}

<div class="container" style="width: 800px;">
    <div class="row">
        <div class="col-md-6">
            <div class="main-frame" style="width: 600px; margin: 5rem 0 0 6rem;">
                <form action="Register" method="post" class="p-5 bg-white">
                    {% csrf_token %}
                    <h1 class="mb-0 site-logo" style="text-align: center; padding-bottom: 10px;">
                        <a href="{% url 'home' %}" class="h2 mb-0">Uco Bank<span class="text-primary">.</span></a>
                    </h1>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Username">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="password" name="password" id="pass" class="form-control"
                                   placeholder="Password">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="password" name="con_password" id="conpass" class="form-control"
                                   placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-6" style="postion: relative; left: 35%;">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                    {% for msg in messages %}
                    <h4 style="text-align: center;">{{msg}}</h4>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
